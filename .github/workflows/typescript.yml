name: TypeScript

on:
  push:
    branches:
    - "5.4"
    - "5.5"
    - "6.0"
    - master
  pull_request:

permissions:
  contents: read

jobs:
  tsc:
    name: "TSC"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Set up node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
    - run: npm install
    - run: npx tsc --noEmit
  eslint:
    name: "eslint"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Set up node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
    - run: npm install
    - run: npx eslint .
  javascript_sync:
    name: "Check for outdated JavaScript"
    needs: tsc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Set up node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
    - run: npm install
    - run: rm -r files/js/WoltLabSuite/
    - run: npx tsc
    - run: echo "::add-matcher::.github/diff.json"
    - name: Show diff
      run: |
        git checkout -- package-lock.json
        git diff --exit-code
