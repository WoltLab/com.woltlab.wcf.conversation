name: Code Style

on:
  push:
    branches:
    - "5.2"
    - "5.3"
    - master
  pull_request:

jobs:
  php:
    name: PHP
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: phpcs
      uses: chekalsky/phpcs-action@e269c2f264f400adcda7c6b24c8550302350d495
    - name: php-cs-fixer
      uses: docker://oskarstark/php-cs-fixer-ga
      with:
        args: --dry-run --diff-format udiff
